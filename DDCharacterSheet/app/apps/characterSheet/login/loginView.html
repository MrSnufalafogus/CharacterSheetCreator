<style>
    .background{
        background-image: url("/images/citybkgrd.png") !important;
        background-color: none;
        background-size: cover;
    }
</style>
<div layout = "column" class = "background" layout-align = "center center" style = "width:100%; height:100%;">
    <md-card style = "padding: 15px;">
        <md-toolbar>
            <div class = "md-toolbar-tools">
                <h2> D&D Character Creator Login</h2>
            </div>
        </md-toolbar>
        <div layout = "column" layout-align = "center center">
            <md-input-container>
                <label> Username</label>
                <input ng-model = "LoginVC.LoginInfo.Username">
            </md-input-container>
            <md-input-container>
                <label> Password</label>
                <input ng-model = "LoginVC.LoginInfo.Password" type = "password">
            </md-input-container>
            <div layout = "row">
                <md-button class = "md-primary md-raised" ng-click = "LoginVC.SignUp()"> Sign Up</md-button>
                <md-button class = "md-primary md-raised" ng-click = "LoginVC.Login('TST-USER', 'TST-PSSWRD', true)">
                    Login
                </md-button>
            </div>
        </div>
    </md-card>
</div>
