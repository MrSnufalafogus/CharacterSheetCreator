<style>
  .content{
    height: 100%;
    width: 100%;
  }

  md-input-container{
    margin: 15px 5px 0 5px;
    padding: 5px;
  }
</style>
<div class = "content" layout = "column" layout-align = "center center">
  <md-card style = "padding: 15px">
    <md-toolbar>
      <div class = "md-toolbar-tools">
        <h2> D&D Character Creator Sign-Up</h2>
      </div>
    </md-toolbar>
    <div layout = "column" layout-align = "center center">
      <div layout = "row">
        <md-input-container>
          <label> Username</label>
          <input>
        </md-input-container>
        <md-input-container>
          <label> Email</label>
          <input>
        </md-input-container>
      </div>
      <div layout = "row">
        <md-input-container>
          <label> Password</label>
          <input>
        </md-input-container>
        <md-input-container>
          <label> Confirm Password</label>
          <input>
        </md-input-container>
      </div>
      <div layout = "row">
        <md-button
          class = "md-primary md-raised"
          ng-click = "SignUpVC.SignUp()"> Submit</md-button>
        <md-button
          class = "md-primary md-raised"
          ng-click = "SignUpVC.Back()"> Back</md-button> 
      </div>
    </div>
  </md-card>
</div>
