<md-card flex layout="column" layout-align="center start" layout-padding>
    <span class="md-headline">Step {{AddVC.AddConfig.Step}}: {{AddVC.AddConfig.Title}}</span>
    <md-progress-linear style="padding:0px;" md-mode="determinate" value="{{AddVC.AddConfig.PercentComplete}}"></md-progress-linear>
    <div layout="row" layout-align="space-between center" style="width:100%;">
        <md-button class="md-button md-primary md-raised" ng-click="AddVC.Back()" ng-hide="AddVC.AddConfig.Step === 1">
            <md-icon>arrow_back</md-icon> Back
        </md-button>
        <span flex></span>
        <div class="md-subhead" style="text-align:right;" layout="row">{{AddVC.CharacterName}} {{AddVC.RaceName}} {{AddVC.ClassName}} {{AddVC.BackgroundName}} is {{AddVC.AddConfig.PercentComplete|percentage}} Complete</div>
    </div>
</md-card>
<md-content ui-view="content"></md-content>
